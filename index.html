<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío EBAC</title>
</head>
<body>
    <header style="text-align: center;">
        <h1>FORMULÁRIO DE CADASTRO</h1>
    </header>
    <main>
        <div>
            <form style="text-align: center;">
                <label for="nick">NOME: </label>
                <input id="nick" type="text" alt="Local para digitar o nome completo"><br><br>

                <label for="mail">E-MAIL: </label>
                <input id="mail" type="email" alt="Local para digitar o e-mail"><br><br>

                <label for="pass">SENHA: </label>
                <input id="pass" type="password" alt="Local para digitar a senha">
            </form><br>
            <form style="text-align: end;">
                <button type="submit">CADASTRAR</button>
            </form>
        </div>
    </main>
</body>
</html>
